<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Colour Scheme Generator</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Colour Scheme Generator</h1>
        <div class="container">
            <header>
                <div class="prime-container">
                    <div id="prime-color">
                        <input id ="color-pick" type="color"/>
                    </div>
                </div>    
                <select class="dropdown-menu"  id = "dropdown-box">
                    <option value ="monochrome">Monochrome</option>
                    <option value ="monochrome-dark">Monochrome-dark</option>
                    <option value ="monochrome-light">Monochrome-light</option>
                    <option value ="analogic">Analogic</option>
                    <option value ="analogic-complement">Analogic-complement</option>
                    <option value ="complement">Complement</option>
                    <option value ="triad">Triad</option>
                </select>   
                <button id="scheme-btn">Get colour scheme</button>
            </header>
            <main>
                <div class="color" id="color-1"></div>
                <div class="color" id="color-2"></div>
                <div class="color" id="color-3"></div>
                <div class="color" id="color-4"></div>
                <div class="color" id="color-5"></div>
            </main>
            <footer>
                <div class="hex">
                    <span class="tooltiptext" id = "tooltiptext-1")>
                        Click to Copy!
                    </span> 
                    <p id="hex-1">#000000</p>
                </div>
                <div class="hex">
                    <span class="tooltiptext" id = "tooltiptext-2")>
                        Click to Copy!
                    </span> 
                   <p id="hex-2">#000000</p>
                </div>
                <div class="hex">
                    <span class="tooltiptext" id = "tooltiptext-3")>
                        Click to Copy!
                    </span> 
                    <p id="hex-3">#201F1F</p> 
                </div>
                <div class="hex">
                    <span class="tooltiptext" id = "tooltiptext-4")>
                        Click to Copy!
                    </span> 
                    <p  id="hex-4">#413E3E</p>
                </div>
                <div class="hex">
                    <span class="tooltiptext" id = "tooltiptext-5")>
                        Click to Copy!
                    </span> 
                    <p id="hex-5">#635C5C</p>
                </div>
            </footer>
        </div>
        <script src="module.js" type="module"></script>
    </body>
</html>
